<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		.main {
			margin-top: .9rem;
		}
	</style>

	<body>
		<div class="wrapper pay">
			<header class="head">
				<span class="header-back mui-action-back">
					<img src="img/detail_03.png"/>
				</span>
				<div>
					设置登陆密码
				</div>
				<span onclick="save()">
					提交
				</span>
			</header>
			<div class="main">
				<div class="user-group user-group02">
					<input type="text" id="newpwd" placeholder="请输入新密码"/>
				</div>
				<div class="user-group user-group02">
					<input type="text" id="repeatpwd" placeholder="请确认新密码"/>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		    function save(){
		    	var newpwd=$('#newpwd').val();
		    	var repeatpwd=$('#newpwd').val();
		    	$.ajax({
							type:"post",
							url:window.Config.ApiServer+"/shops/",
							data:{
								"service":  "Users.setPassword",
								"signature":localStorage.getItem('token'),
								"pwd": newpwd,
								"repeatPwd":repeatpwd
							},
							async:false,				
							success: function(data){
								console.log(JSON.stringify(data));
								mui.toast(data.data.info);
		                    },
				            error: function(error) {
				            	console.log(JSON.stringify(data));
				                console.log(error);
				            }
				    });  
		    }
			$(function() {
				$('.clear').click(function(){
					$('input').val('')
				})
			})
		</script>
	</body>

</html>
