<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper shopdetail question">
			<!--提示框-->
			<div class="myalert">
				<div class="alert-main">
					<div class="text">
						您的建议我们已收到
					</div>
					<div class="setting">
						<div id="no">
							取消
						</div>
						<div id="yes">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="head">
				<span class="header-back mui-action-back">
					<img src="img/detail_03.png"/>
				</span>
				<div>
					常见问题
				</div>
				<span>
					
				</span>
			</header>
			<div class="main">
				<div class="question-group" onclick="opennew('answer1')">
					<span>
						1.课卡时长（年卡季卡月卡）释义
					</span>
					<img src="img/user_31.gif"/>
				</div>
				<div class="question-group" onclick="opennew('answer2')">
					<span>
						2.课程购买规则
					</span>
					<img src="img/user_31.gif"/>
				</div>
				<div class="question-group" onclick="opennew('answer3')">
					<span>
						3.购买课卡后可以退款吗？
					</span>
					<img src="img/user_31.gif"/>
				</div>
				<div class="question-group" onclick="opennew('answer4')">
					<span>
						4.购物券（积分）怎么用？
					</span>
					<img src="img/user_31.gif"/>
				</div>
				<div class="question-group" onclick="opennew('answer5')">
					<span>
						5.商品怎么退换货和退款？
					</span>
					<img src="img/user_31.gif"/>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		function opennew(target) {
					mui.openWindow({
						url: '' + target + '.html',
						id: '' + target + ''
					})
				}
			$(function(){
				$('#submit').click(function(){
					$('.myalert').css('display','flex')
				})
				$('#no').click(function(){
					$('.myalert').hide()
				})
				$('#yes').click(function(){
					$('.myalert').hide()
				})
				$('.question-group').click(function(){
					
				})
			})
		</script>
	</body>
</html>
