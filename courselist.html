<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=3adc59b361b877d943cda0ce50b9b4da"></script>
		<script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.tmpl.js"></script>
	</head>

	<body>
		<div class="wrapper course courselist">
			<!--底部弹出新闻分类容器-->
			<div class="bottom-nav">
				<div class="btnav-top">
					<img src="img/close_03.png" />
				</div>
				<div class="bnav-main">
					<div class="bnav-group activenav">
						综合推荐
					</div>
					<div class="bnav-group">
						艺术动态
					</div>
					<div class="bnav-group">
						育儿资讯
					</div>
				</div>
			</div>
			<!--视频全屏播放容器-->
			<div class="myvideo">
				<video autoplay="autoplay" controls="controls"></video>
			</div>
			<header class="head">
				<span class="header-back mui-action-back">
					<img src="img/detail_03.png"/>
				</span>
				<div id="className"></div>
				<span class="head-setting">
				</span>
			</header>
			<div class="main" id="main">
				<div id="scroll">
					<div class="course-main" id="list">
						
					</div>
				</div>
			</div>
		</div>
		<div id="temp" style="display: none;">
			<div class="course-box" onclick="setId(${school_id})">
							<div class="course-group">
								<img src="${logo}"  class="school-img" />
								<div class="course-text">
									<h1>
										${sch_name}
									</h1>
									<p></p>
									<div class="school-inform">
										<div class="inform-group">
											<img src="img/course_12.png" />
											<span>
												学员：${student_number}
											</span>
										</div>
										<div class="inform-group">
											<img src="img/course_14.png" />
											<span>
												评分：${score}
											</span>
										</div>
										<div class="inform-group">
											<img src="img/course_16.png" />
											<span>
												热度：${hot}
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="course-bottom">
								 <span class="hot">
								 	<img src="img/hot_03.png"/>
								 	热销商品
								 </span>
								 <span class="num">
								 	学生人数:${student_number}
								 </span>
							</div>
						</div>
		</div>
		<script type="text/javascript">
		     function setId(id){
			   	localStorage.SchoolId=id;
			   	opennew2('schooldetail');
		     }
		     function opennew2(target) {
					mui.openWindow({
						url: '' + target + '.html',
						id: '' + target + ''
					})
		    }
			$(function() {
				function opennew(target) {
					mui.openWindow({
						url: '' + target + '.html',
						id: '' + target + ''
					})
				}
				getData();
				function getData(){
					/*获取分类信息*/
					$.ajax({
							type:"get",
							url:window.Config.ApiServer+"/shops/",
							data:{
								"service":"ClassificationOfCourse.getById",
								"id": 	localStorage.getItem('typeId')
							},
							async:true,				
							success: function(data){
			                   console.log(JSON.stringify(data));
			                   var name=data.data.class_name;
			                   $('#className').html(name);
		                    },
				            error: function(error) {
				                console.log(error);
				            }
				 });		    
				}
				 /*上拉加载*/
			var page = 1, //分页码
			    off_on = false, //分页开关(滚动加载方法 1 中用的)
			    timers = null; //定时器(滚动加载方法 2 中用的)
			    limit=10;
			//加载数据
			var LoadingDataFn = function(page,limit) {
				var arry=sendList(page,limit);
			    $("#temp").tmpl(arry).appendTo("#list");
			    off_on = true; //[重要]这是使用了 {滚动加载方法1}  时 用到的 ！！！[如果用  滚动加载方法1 时：off_on 在这里不设 true的话， 下次就没法加载了哦！]
			};
			
			//初始化， 第一次加载
			$(document).ready(function() {
			    LoadingDataFn(1,limit);
			});
			
			
			//滚动加载方法2
			$('#main').scroll(function() {
			    //当时滚动条离底部60px时开始加载下一页的内容
			    if (($(this)[0].scrollTop + $(this).height() + 160) >= $(this)[0].scrollHeight) {
			        clearTimeout(timers);
			        //这里还可以用 [ 延时执行 ] 来控制是否加载 （这样就解决了 当上页的条件满足时，一下子加载多次的问题啦）
			        timers = setTimeout(function() {
			            page++;
			            console.log("第" + page + "页");
			            LoadingDataFn(page,limit); //调用执行上面的加载方法
			        }, 300);
			    }
			});
			function sendList(page,limit){
				    dataarr=new Array();
					/*获取分类下的学校信息*/
					$.ajax({
							type:"get",
							url:window.Config.ApiServer+"/shops/",
							data:{
								"service":"School.showList",
								"typeId":  localStorage.getItem('typeId'),
								"regionId": localStorage.getItem('selectCrity'),
								"page":page,
								"limit":limit
							},
							async:false,				
							success: function(data){
								console.log(JSON.stringify(data));
			                    dataarr=data.data;
		                    },
				            error: function(error) {
				                console.log(JSON.stringify(error));
				            }
				    });
					return dataarr;	  
				}
			})
		</script>
	</body>
</html>
